<h1>user</h1>
<form [formGroup]="formgroup" (ngSubmit)="submit(formgroup.value)">

  <label>Name</label> <span class="text-danger small" *ngIf="formgroup.controls.name.touched && formgroup.controls.name.invalid ">Please enter name</span><br>
  <input type="text" placeholder="Enter Name" formControlName="name" class="form-control">
  <br><br>


  <label> Email</label> <span class="text-danger small" *ngIf="formgroup.controls.email.touched && formgroup.controls.email.invalid ">Please enter valid email</span> <br>
  <input type="email" placeholder="Enter Email" formControlName="email" class="form-control">
  <br><br>


  <label>Mob-no</label> <br>
  <input type="text" placeholder="Enter Mob-No" formControlName="mobno" class="form-control">

  <div class="mt-2">
    <button class="btn btn-outline-primary" [disabled]="formgroup.invalid || posting " type="submit">save</button>

  </div>
</form>
